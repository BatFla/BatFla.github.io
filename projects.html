<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200">
    <header class="bg-gray-800 p-4">
        <nav>
            <a href="index.html" class="text-lg font-bold text-gray-200">Retour à l'accueil</a>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <div id="project-details" class="text-center">
            <!-- Le contenu des détails du projet sera injecté ici -->
        </div>
    </main>

    <script>
        // Récupérer l'ID du projet depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id'); // Exemple: "project1"

        // Vérifier si l'ID est bien passé dans l'URL
        if (!projectId) {
            document.getElementById('project-details').innerHTML = "<p class='text-red-500'>Aucun projet sélectionné.</p>";
        }

        // Charger les données du projet depuis un fichier JSON
        fetch('projects.json')
            .then(response => response.json())
            .then(data => {
                const project = data.find(p => p.id === projectId); // Trouver le projet par ID
                if (project) {
                    // Mettre à jour la page avec les données du projet
                    document.getElementById('project-details').innerHTML = `
                        <h1 class="text-3xl font-bold text-gray-200">${project.title}</h1>
                        <p class="text-gray-400 mt-4">${project.description}</p>
                        <img src="${project.image}" alt="${project.title}" class="mt-4 rounded-lg max-w-lg mx-auto">
                        <a href="projects.html" class="text-blue-500 hover:underline mt-4 inline-block">Retour à la liste des projets</a>
                    `;
                } else {
                    // Si le projet n'est pas trouvé, afficher un message d'erreur
                    document.getElementById('project-details').innerHTML = "<p class='text-red-500'>Projet non trouvé.</p>";
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('project-details').innerHTML = "<p class='text-red-500'>Erreur de chargement des données.</p>";
            });
    </script>
</body>
</html>
